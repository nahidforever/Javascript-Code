<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        /* Guessing Game */
        let numberOfWins = 0;
        let numberOfLost = 0;

        // run the program for 5 times
        for (let i = 1; i <= 5; i++) {
            // Guess a number from 1 to 5
            let guessNumber = parseInt(prompt("Guess a number from 1 to 5 : "));

            // Generate a random number between 1 to 5
            let randomNumber = Math.floor(Math.random() * 5) + 1;

            //check condition

            if (guessNumber == randomNumber) {
                numberOfWins++;
                document.write("<br/>");
                document.write("You have won ");
            } else {
                numberOfLost++;
                document.write("<br/>");
                document.write("You have lost. Random number was : " + randomNumber);
            }
        }
        document.write("<br/>");
        document.write("Total win = " + numberOfWins);
        document.write("<br/>");
        document.write("Total lost = " + numberOfLost);
    </script>
</body>

</html>
