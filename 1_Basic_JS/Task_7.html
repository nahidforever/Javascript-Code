<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <!-- While Loop -->
    <script>
        let i = 1;
        let sum = 0;
        while (i <= 50) {
            if (i % 3 == 0 && i % 5 == 0) {
                document.write(" " + i);
                sum = sum + i;
            }
            i = i + 1;
        }
        document.write(" Sum is: " + sum);
    </script>
</body>

</html>
