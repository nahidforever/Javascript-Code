<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>


<script>
    let num1, num2, add, sub, mul, div, rem;

    num1 = parseInt(prompt("Enter First number: "));
    num2 = parseInt(prompt("Enter Second number: "));

    add = num1 + num2;
    document.write('Addition of ' + ' ' + num1 + ' ' + 'and' + ' ' + num2 + ' ' + '=' + ' ' + add + '</br>')

    sub = num1 - num2;
    document.write('Subtratin of ' + ' ' + num1 + ' ' + 'and' + ' ' + num2 + ' ' + '=' + ' ' + sub + '</br>')

    mul = num1 * num2;
    document.write('Multipication of ' + ' ' + num1 + ' ' + 'and' + ' ' + num2 + ' ' + '=' + ' ' + mul + '</br>')

    div = num1 / num2;
    document.write('Divisin of ' + ' ' + num1 + ' ' + 'and' + ' ' + num2 + ' ' + '=' + ' ' + div + '</br>')

    rem = num1 % num2;
    document.write('Reminder of ' + ' ' + num1 + ' ' + 'and' + ' ' + num2 + ' ' + '=' + ' ' + rem + '</br>')
</script>

<body></body>

</html>

</html>
