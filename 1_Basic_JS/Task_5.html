<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>

<body>
    <script>
        let letter = prompt("Enter any Letter");
        letter = letter.toLowerCase();

        switch (letter) {
            case "a":
            case "e":
            case "i":
            case "o":
            case "u":
                document.write('Vowel');
                break;
            default:
                document.write('Consonant');
        }
    </script>
</body>

</html>
